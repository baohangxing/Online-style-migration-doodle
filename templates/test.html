<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 条纹的进度条</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="progress progress-striped" style="margin-top: 10px;margin-left: 50px;margin-right: 50px">
    <div class="progress-bar progress-bar-success" id="myprogressbar" role="progressbar"
         aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
         style="width: 0%;">
        <span class="sr-only"></span>
    </div>
    <script>
        let s = 0;

        function add() {
            if (s <= 100) {
                s += 0.5;
                document.getElementById("myprogressbar").style.width = s.toString() + "%";
            }
        }

        timeer = window.setInterval(add, 200);
    </script>
</div>


</body>
</html>
